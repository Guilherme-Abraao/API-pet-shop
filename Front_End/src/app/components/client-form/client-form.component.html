<form (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm">
    <h1>{{ titulo }}</h1>
  
    <div class="form-group">
      <input type="text" placeholder="Nome" formControlName="nome" required />
      <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
        <p>O nome é obrigatório.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input type="text" placeholder="CPF" formControlName="cpf" required />
      <div *ngIf="cpf.invalid && formDir.submitted" class="validation-error">
        <p>O CPF é obrigatório.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input type="date" formControlName="dataNascimento" required />
      <div
        *ngIf="dataNascimento.invalid && formDir.submitted"
        class="validation-error"
      >
        <p>A data é obrigatória.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input
        type="text"
        placeholder="Telefone"
        formControlName="telefone"
        required
      />
      <div *ngIf="telefone.invalid && formDir.submitted" class="validation-error">
        <p>O telefone é obrigatório.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input type="text" placeholder="E-mail" formControlName="email" required />
      <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
        <p>O E-mail é obrigatório.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input
        type="password"
        placeholder="Senha"
        formControlName="senha"
        required
      />
      <div *ngIf="senha.invalid && formDir.submitted" class="validation-error">
        <p>A senha é obrigatória.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input
        type="password"
        placeholder="Confirmar senha"
        formControlName="confirmacaoSenha"
        required
      />
      <div
        *ngIf="confirmacaoSenha.invalid && formDir.submitted"
        class="validation-error"
      >
        <p>As senhas são diferentes.</p>
      </div>
    </div>
  
    <input [routerLink]="['']" type="submit" value="{{ btnText }}" />
</form>
