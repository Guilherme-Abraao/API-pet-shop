<h1>{{ titulo }}</h1>

<form *ngIf="cliente">
  <h2> Dados do Cadastro  </h2>

  <div class="linha">
    <div class="column1">
      <div class="form-group">
        <label class="labels"> Nome: </label>
        <input class="dados" type="text" value="{{ cliente.nome }} " readonly>
      </div>

      <div class="form-group">
        <label class="labels"> CPF: </label>
        <input class="dados" type="text" value="{{ cliente.cpf }} " readonly>
      </div>

      <div class="form-group">
        <label class="labels"> Data de Nascimento: </label>
        <input class="dados" type="text" value="{{ cliente.dataNascimento }} " readonly>
      </div>
    </div>

    <div class="column2">
      <div class="form-group">
        <label class="labels"> Telefone: </label>
        <input class="dados" type="text" value="{{ cliente.telefone }} " readonly>
      </div>

      <div class="form-group">
        <label class="labels"> E-mail: </label>
        <input class="dados" type="text" value="{{ cliente.email }} " readonly>
      </div>

      <div class="form-group">
        <label class="labels"> Senha: </label>
        <input class="dados"type="text" value="{{ cliente.senha }} " readonly>
      </div>
    </div>
  </div>

  <input type="submit" value="{{ btnText }}" />
</form>
