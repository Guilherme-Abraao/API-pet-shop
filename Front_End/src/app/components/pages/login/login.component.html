<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm" >
    <h1>{{ "Login" }}</h1>
  
    <div class="form-group">
      <input type="text" placeholder="CPF" formControlName="cpf" required />
      <div *ngIf="cpf.invalid && formDir.submitted" class="validation-error">
        <p>O CPF é obrigatório.</p>
        <p>O CPF é inválido.</p>
      </div>
    </div>
  
    <div class="form-group">
      <input
        type="password"
        placeholder="Senha"
        formControlName="senha"
        required
      />
      <div *ngIf="senha.invalid && formDir.submitted" class="validation-error">
        <p>A senha é obrigatória.</p>
        <p>A senha é inválida.</p>
        <p>A senha não tem entre 6 e 10 caracteres.</p>
      </div>
    </div>
    
    <input type="submit" value="Confirmar" />
  </form>
