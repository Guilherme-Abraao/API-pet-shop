<h2> Visualizar Dados dos Agendamentos  </h2>

<form>  
  <div class="linha">
    <div class="column1">
        <div class="form-group">
            <label class="labels">Data do Agendamento: </label>
            <input type="input" formControlName="dataAgendamento" required />
        </div>
    </div>

    <div class="column2">
      <div class="form-group">
        <label class="labels">Horário da visita? </label>
        <input type="input" formControlName="horario" required>
      </div>
    </div>

    <div class="column3">
        <div class="form-group">
          <label class="labels">Pet que vai vir: </label>
          <input type="input" formControlName="animal" required>
        </div>
      </div>
  </div>

  <div class="servicos">
    <label class="labels"> Serviços requisitados </label>

    <div class="checkBoxs">
        <input type="checkbox" id="banho" formControlName="banho" value="banho">
        <label for="banho">Banho</label>
    
        <input type="checkbox" id="hidratacao" formControlName="hidratacao" value="hidratacao">
        <label for="banho">Hidratação</label>
    
        <input type="checkbox" id="desembolo" formControlName="desembolo" value="desembolo">
        <label for="banho">Desembolo</label>
    
        <input type="checkbox" id="tosaHigienica" formControlName="tosaHigienica" value="tosaHigienica">
        <label for="tosa">Tosa Higiênica</label>
    
        <input type="checkbox" id="tosaGeral" formControlName="tosaGeral" value="tosaGeral">
        <label for="tosa">Tosa Geral</label>

        <input type="checkbox" id="tosaBaixa" formControlName="tosaBaixa" value="tosaBaixa">
        <label for="tosa">Tosa Baixa</label>

        <input type="checkbox" id="tosaAlta" formControlName="tosaAlta" value="tosaAlta">
        <label for="tosa">Tosa Alta</label>

        <input type="checkbox" id="tosaTesoura" formControlName="tosaTesoura" value="tosaTesoura">
        <label for="tosa">Tosa na Tesoura</label>

        <input type="checkbox" id="unha" formControlName="unha" value="unha">
        <label for="tosa">Unha</label>

        <input type="checkbox" id="dentes" formControlName="dentes" value="dentes">
        <label for="tosa">Dentes</label> 
  </div>

  </div>

  <div class="observacao">
    <label class="labels">Observações: </label>
    <textarea class="obs" formControlName="obs" rows="3" cols="120%"></textarea>
  </div>

    <div class="form-group">
      <label class="labels">Funcionário: </label>
      <input type="input" formControlName="funcionario" required>
    </div>

    <div class="botoes">
      <input class="botao1" type="submit" value="Editar" />
      <input class="botao2" type="submit" value="Excluir" />
    </div>
</form>
