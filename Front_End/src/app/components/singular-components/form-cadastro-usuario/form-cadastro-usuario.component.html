


<form>
  <h1>Criar Conta</h1>

  <div class="form-group">
    <input type="text" placeholder="Nome" formControlName="nome" required />
  </div>

  <div class="form-group">
    <input type="text" placeholder="CPF" formControlName="cpf" required />
  </div>

  <div class="form-group">
    <input type="date" formControlName="data" required />
  </div>

  <div class="form-group">
    <input
      type="text"
      placeholder="Telefone"
      formControlName="telefone"
      required
    />
  </div>

  <div class="form-group">
    <input type="text" placeholder="E-mail" formControlName="email" required />
  </div>

  <div class="form-group">
    <input type="text" placeholder="Senha" formControlName="senha" required />
  </div>

  <div class="form-group">
    <input
      type="text"
      placeholder="Confirmar senha"
      formControlName="confirmarSenha"
      required
    />
  </div>

  <input type="submit" value="Confirmar" />
</form>
