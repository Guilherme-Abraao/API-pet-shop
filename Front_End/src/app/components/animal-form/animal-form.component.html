<form (ngSubmit)="submit()" [formGroup]="userForm" #formDir="ngForm">
    <h1>{{ titulo }}</h1>
  
    <div class="form-group">
      <input type="text" placeholder="Nome" formControlName="nome" required />
      <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
        <p>O nome é obrigatório.</p>
      </div>
    </div>

    <div class="form-group">
        <input type="text" placeholder="Espécie" formControlName="especie" required />
        <div *ngIf="especie.invalid && formDir.submitted" class="validation-error">
          <p>A espécie é obrigatória.</p>
        </div>
      </div>
  
    <div class="form-group">
        <input type="text" placeholder="Raça" formControlName="raca" required />
        <div *ngIf="raca.invalid && formDir.submitted" class="validation-error">
          <p>A raça é obrigatória.</p>
        </div>
      </div>

    <div class="form-group">
      <input type="date" formControlName="dataNascimento" required />
      <div
        *ngIf="dataNascimento.invalid && formDir.submitted"
        class="validation-error"
      >
        <p>A data é obrigatória.</p>
      </div>
    </div>
  
    <input type="submit" value="{{ btnText }}" />
</form>
